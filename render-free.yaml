services:
  # Free PostgreSQL database (expires after 30 days)
  - type: pserv
    name: book-tracker-db
    plan: free
    databaseName: booktracker
    user: booktracker

  # Backend API service - uses PostgreSQL instead of SQLite
  - type: web
    name: book-tracker-api
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: book-tracker-db
          property: connectionString
      - key: PORT
        value: 10000
    healthCheckPath: /health

  # Frontend static site
  - type: static
    name: book-tracker-frontend
    env: static
    region: oregon
    buildCommand: |
      cd frontend && 
      npm ci && 
      npm run build
    publishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://book-tracker-api.onrender.com/api