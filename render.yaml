services:
  # Backend API service - Go runtime
  - type: web
    name: book-tracker-api
    env: go
    runtime: go
    region: oregon
    plan: free
    startCommand: ./book-tracker-go
    buildCommand: go build -o book-tracker-go .
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: file:./booktracker.db
      - key: PORT
        value: 10000
    healthCheckPath: /health

  # Frontend static site
  - type: web
    name: book-tracker-frontend
    env: static
    runtime: static
    plan: free
    buildCommand: |
      cd frontend && 
      npm ci && 
      npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: book-tracker-api
          envVarKey: RENDER_EXTERNAL_URL