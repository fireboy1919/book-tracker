services:
  # Backend API service - Single native executable with persistent database
  - type: web
    name: book-tracker-api
    env: docker
    runtime: go
    region: oregon
    plan: free
    dockerfilePath: ./backend-go/Dockerfile
    dockerContext: ./backend-go
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: file:/opt/render/project/src/data/booktracker.db
      - key: PORT
        value: 10000
    healthCheckPath: /health
    # Persistent disk for SQLite database
    disk:
      name: database
      mountPath: /opt/render/project/src/data
      sizeGB: 1

  # Frontend static site
  - type: web
    name: book-tracker-frontend
    env: static
    runtime: static
    plan: free
    region: oregon
    buildCommand: |
      cd frontend && 
      npm ci && 
      npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: /api
    routes:
      - type: redirect
        source: /api/*
        destination: 
          fromService:
            type: web
            name: book-tracker-api
            property: host
        path: /api/:splat
        status: 200