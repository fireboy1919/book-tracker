services:
  # Backend API service - Go runtime
  - type: web
    name: book-tracker-api
    env: go
    runtime: go
    region: oregon
    plan: free
    rootDir: backend-go
    startCommand: ./book-tracker-go
    buildCommand: go build -o book-tracker-go .
    envVars:
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://booktracker.rustyphillips.net
    healthCheckPath: /health

  # Frontend static site
  - type: web
    name: book-tracker-frontend
    env: static
    runtime: static
    buildCommand: |
      cd frontend && 
      npm ci && 
      npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /reset-password*
        destination: /index.html
      - type: rewrite
        source: /verify-email*
        destination: /index.html
      - type: rewrite
        source: /forgot-password*
        destination: /index.html
      - type: rewrite
        source: /register*
        destination: /index.html
      - type: rewrite
        source: /accept-invitation*
        destination: /index.html
      - type: rewrite
        source: /login*
        destination: /index.html
      - type: rewrite
        source: /dashboard*
        destination: /index.html
      - type: rewrite
        source: /admin*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: book-tracker-api
          envVarKey: RENDER_EXTERNAL_URL