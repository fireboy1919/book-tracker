services:
  # Backend API service - FREE with Turso database
  - type: web
    name: book-tracker-api
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: JWT_SECRET
        generateValue: true
      # Turso database URL - Set as secret in Render.com dashboard
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /health

  # Frontend static site - FREE
  - type: static
    name: book-tracker-frontend
    env: static
    region: oregon
    buildCommand: |
      cd frontend && 
      npm ci && 
      npm run build
    publishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://book-tracker-api.onrender.com/api