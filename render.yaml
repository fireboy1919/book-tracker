services:
  # Backend API service - Go runtime
  - type: web
    name: book-tracker-api
    env: go
    runtime: go
    region: virginia
    plan: free
    startCommand: cd backend-go && ./book-tracker-go
    buildCommand: cd backend-go && go build -o book-tracker-go .
    envVarGroups:
      - name: Default Secrets
    envVars:
      - key: PORT
        value: 10000
    healthCheckPath: /health

  # Frontend static site
  - type: web
    name: book-tracker-frontend
    env: static
    runtime: static
    buildCommand: |
      cd frontend && 
      npm ci && 
      npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: book-tracker-api
          envVarKey: RENDER_EXTERNAL_URL